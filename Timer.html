<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="appVue">
    <h3>Belajar {{subject}}</h3>
    <p>Number : {{number}}</p>
</div>

<script src="https://unpkg.com/vue@3"></script>

<script>

const sampel ={
    data(){
        return{
            subject :"VueJs",
            number: 0
        }
    },
    mounted(){
        setInterval(()=>{
            this.number++
        },500)
    }
}

Vue.createApp(sampel).mount('#appVue')
</script>
</body>
</html>
