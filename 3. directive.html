<!DOCTYPE html>
<html lang="en">
<head>

    <title>Belajar Vue Js Video 5</title>
    <style>
        body{
            margin:5%;

        }
    </style>
    <!-- Menyisipkan Vuejs dari CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
   <div id="vuejs">
       <input type="number" v-model="number">

       <p>
           angka {{number}} adalah {{detailAngka}}
       </p>
   </div>
</body>
<script>

    
    const app={
        data(){
            return{
                number:0
            }
        },
        computed:{
            detailAngka:function(){
                return this.number%2==0? 'ganjil':'genap'
            },
            expression(){
                if(this.age <= 40 && this.age>0)
                    return "Muda sekali"
                if(this.age >= 41 && this.age<=100)
                    return "Tua sekali"
                else
                    return "tidak tedeteksi"
            }
        }
    }
    Vue.createApp(app).mount('#vuejs')
</script>
</html>
