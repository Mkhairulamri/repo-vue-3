<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <header>
        <h1>Hallo ini halaman instance Object {{ framework}}</h1>
    </header>
    <footer>
        <p>Learn By {{ user }}</p>
    </footer>
</div>

<script src="https://unpkg.com/vue@3"></script>

<script>

// Instance data dan object untuk menginisialisasi dan mengirim data ke halaman innerhtml

const app={
    data(){
        return{
            user : "M. khairul amri",
            framework : "Vue Js."
        }
    }
};

Vue.createApp(app).mount('#app')
</script>
</body>
</html>
